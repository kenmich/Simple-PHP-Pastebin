<form id="usrform" action="/paste.php" method="post" enctype="multipart/form-data"><input type="submit" value='Upload to server'/></form>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script> # python script executor
$(document).ready(function(){
    $("button").click(function(){

	    var to_compile = {
		    "LanguageChoice": "5",
		    "Program": $("#xcode").val(),
		    "Input": "",
		    "CompilerArgs" : ""
	    };

	    $.ajax ({
		        url: "http://rextester.com/rundotnet/api",
		        type: "POST",
		        data: to_compile
		    }).done(function(data) {
		        document.getElementById('xcode').value="Result: "+(JSON.stringify(data['Result']));
		        document.getElementById('xcode').value+="\nErrors: "+(JSON.stringify(data['Errors']));
		    }).fail(function(data, err) {
		        alert("fail " + JSON.stringify(data) + " " + JSON.stringify(err));
	        });
    });
});
</script>
<button id="run">Run py3 script</button>
